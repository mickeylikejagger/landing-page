<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Landing Page</title>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="date">Sept 21, 2023</div>
            <div class="links">
                <div class="signup">Sign Up</div>
                <div class="login">Login</div>
            </div>
        </div>
    </div>


    <div class="header-container">
        <div class="header">
            <div class="subscribe">Subscribe</div>
            <div class="logo"><img src="/src/images/clown.png" width="550" alt="clown"></div>
            <div class="social"><img src="/src/images/social-icons.png" width="100"/></div>
        </div>
    </div>

    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid-item first-item">
                <img src="/src/images/one.png" width="300"/>
            </div>
            <div class="photo-grid-item">
                <img src="/src/images/two.png" width="300"/>
            </div>
            <div class="photo-grid-item">
                <img src="/src/images/three.png" width="300"/>
            </div>
            <div class="photo-grid-item">
                <img src="/src/images/six.png" width="300"/>
            </div>
            <div class="photo-grid-item">
                <img src="/src/images/five.png" width="300"/>
            </div>
            <div class="photo-grid-item last-item">
                <img src="/src/images/four.png" width="300"/>
            </div>
        </div>
    </div>

</body>
</html>
